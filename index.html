<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To Do List ☑️</h1>
    </header>
    <main>
        <div class="container">
           <div class="inner-cont1">
                <h3>Task List📝</h3>
           </div>
           <div class="inner-cont2">
                <div class="inner-cont21">
                     <h4 class="motivate">You Can Do It 💪</h4>
                    <div class="progress-bar">
                         <div class="progress"></div>
                    </div>
                </div>
                <div class="inner-cont22">
                    <h3 class="completion-status">0 / 0</h3>
                </div>
           </div>
                <form class="inner-cont3">
                    <input class="input" type="text" placeholder="Enter Your Task..." autocomplete="off">
                    <button class="submit" type="submit" >ADD</button>
                </form>
           <div class="inner-cont4">
            <img class="img" src="empty.jpeg" alt="no task added">
                <ul class="task-container">
                    
                </ul>
           </div>
        </div>
    </main>
    <footer>
        <h3>@ShruthiMurugan</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
